<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:replace="fragment/common::head('Hello, Spring boot!')">

    <!-- Custom styles for this template -->
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragment/common::menu('board')">


</nav>

<div class="container">
    <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
        <div class="form-group">
            <label for="title" >제목</label>
            <input type="text" class="form-control"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''"
                   id="title" th:field="*{title}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                 th:errors="*{title}">
                제목 에러 메시지
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" th:field="*{content}"
                      th:classappend="${#fields.hasErrors('content')} ? 'is-invalid' : ''"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}"
                 th:errors="*{content}">
                내용 에러 메시지
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="text-end">
            <a type="submit" class="btn btn-primary" th:href="@{/board/list}">뒤로</a>
            <button type="submit" class="btn btn-primary">확인</button>
        </div>
    </form>

</div>

</main><!-- /.container -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
