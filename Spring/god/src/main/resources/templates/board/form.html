<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragment/common::head('Hello, Spring boot!')">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Custom styles for this template -->
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragment/common::menu('board')">


</nav>

<div class="container">
    <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''"
                   id="title" th:field="*{title}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                 th:errors="*{title}">
                제목 에러 메시지
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" th:field="*{content}"
                      th:classappend="${#fields.hasErrors('content')} ? 'is-invalid' : ''"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}"
                 th:errors="*{content}">
                내용 에러 메시지
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="text-end">
            <a class="btn btn-primary" th:href="@{/board/list}">뒤로</a>
            <button type="button" class="btn btn-danger" th:onclick="|deleteBoard(*{id})|"
                    sec:authorize="hasRole('ROLE_ADMIN')">삭제
            </button>
            <button type="submit" class="btn btn-primary">확인</button>
        </div>
    </form>

</div>

</main><!-- /.container -->

<script>
    function deleteBoard(id) {
        //DELETE /api/boards/{id}
        $.ajax({
            url: '/api/boards/' + id,
            type: 'DELETE',
            success: function (result) {
                console.log("result", result);
                alert("삭제 완료");
                window.location.href = '/board/list';
            },
        });
    }

</script>
<footer th:replace="fragment/common::footer"></footer>
</body>
</html>
