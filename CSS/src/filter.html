<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      img{
        transition: all 1s;
      }
      img:hover{
        -webkit-filter: grayscale(100%)  blur(1px);
        -o-filter: grayscale(100%) blur(1px);
        filter : grayscale(100%) blur(1px);
      }
      h1{
        -webkit-filter: blur(1px);
        -o-filter: blur(1px)
        filter: blur(1px);
      }
    </style>
  </head>
  <body>
    <h1>Siro</h1>
    <img src="images/img123.jpg" width="500">
  </body>
</html>
