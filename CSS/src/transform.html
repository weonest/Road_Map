<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      h1{
        background-color: deepskyblue;
        color:white;
        display:inline-block;
        padding: 5px;
        font-size:3rem;
        margin: 100px;
      }
      h1:hover{
        transform:
          scale(1.5)
          ;
          transform-origin: left top;
          transition:all 1s;
      }
    </style>
  </head>
  <body>
    <h1>Hello Transform!</h1>
  </body>
</html>
